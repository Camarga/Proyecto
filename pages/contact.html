<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">"


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css"> 
    <link rel="stylesheet" href="Styles/common.css">
    <link rel="stylesheet" href="Styles/nav.css">
    <link rel="stylesheet" href="Styles/footer.css">
    <link rel="stylesheet" href="Styles/skewed-header.css">
    <link rel="stylesheet" href="Styles/page-container.css">
    <link rel="stylesheet" href="Styles/helpers.css">
    <link rel="stylesheet" href="Styles/contact.css">
    <link rel="stylesheet" href="Styles/form.css">
    <link rel="stylesheet" href="Styles/buttons.css">
    <link rel="stylesheet" href="Styles/buttons.css">
    <link rel="stylesheet" href="Styles/media-queries.css">

</head>
<body>
    <div class="skewed-header">
       <div class="header-bg" style="background-image: url('Images/backgrounds/contact.jpg');"></div>
        
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                    <a href="index.html">Home</a>
                </div>
        
                <div class="nav-link">
                    <a href="about.html">About</a>
                </div>
        
                <div class="nav-link">
                    <a href="menu.html">Menu</a>
                </div>
        
                <div class="nav-link">
                    <a href="contact.html">Contact</a>
                </div>

            </div>
        </div>
    </div>
</div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="Images/backgrounds/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>
                

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-location-dot"></i>

                    <div>
                        123 Any St<br>Scottsdale, AZ, 85251
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fa-solid fa-phone"></i>
                    <div>
                        555 555 5555
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fa-regular fa-clock"></i>
                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            
            </div>
        
        </div>
        
    </div>
        

    <div class="spacer60"></div>
    
    <div class="footer">
        <div class="logo-footer">
            <img src="decamp-fantastic-fries-logo-white.png" alt="Logo">        
        </div>

        <div class="footer-phone-hours">
            <span class="phone">
                555-555-5555
            </span>
        
            <span class="hours">
                10 am - midnight
            </span>
        </div>

            <div class="links-wrapper">
                <div class="nav-link">
                <a href="index.html">Home</a>
                </div>
    
                <div class="nav-link">
                <a href="about.html">About</a>
                </div>
    
                <div class="nav-link">
                <a href="menu.html">Menu</a>
                </div>
    
                <div class="nav-link">
                <a href="contact.html">Contact</a>
                </div>
            </div>    
  
            <div class="social-media-icons-wrapper">
             <a href="#">
                <i class="fa-brands fa-instagram"></i>
             </a>

             <a href="#">
                <i class="fa-brands fa-twitter"></i>
             </a>

             <a href="#">
                <i class="fa-brands fa-facebook"></i>
             </a>
             </div>

            <div class="copyright-wrapper">
                &copy; 2018 DevCamp &#124; All rights reserved
            </div>

    </div>

</body>
</html>
